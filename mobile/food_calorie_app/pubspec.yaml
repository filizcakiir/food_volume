name: food_calorie_app
description: "AI-powered food calorie estimation app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP Client
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # JWT Token Storage
  flutter_secure_storage: ^9.0.0

  # Image Picker
  image_picker: ^1.0.7

  # Charts
  fl_chart: ^0.66.0

  # UI
  cupertino_icons: ^1.0.6

  # Loading Indicators
  flutter_spinkit: ^5.2.0

  # Toast Messages
  fluttertoast: ^8.2.4

  # Date formatting & Localization
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Localization
  generate: true

  assets:
    - lib/l10n/
